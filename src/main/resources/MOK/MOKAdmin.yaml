@startuml
left to right direction
  
actor Administrator as a
  
rectangle MOK {
  usecase "4 - Dołączenie/Odłączenie poziomu dostępu do konta" as MOK4
  usecase "5 - Zmiana hasła innego użytkownika" as MOK5
  usecase "6 - Zmiana własnego hasła" as MOK6
  usecase "7 - Edycja danych własnego konta" as MOK7
  usecase "8 - Edycja danych innego konta" as MOK8
  usecase "9 - Zablokowanie/odblokowanie konta" as MOK9
  usecase "11 - Zmiana języka" as MOK12
  usecase "13 - Wylogowanie" as MOK14
  usecase "Wyświetlenie listy kont" as MOK15
  usecase "Wyświetlenie informacji o własnym koncie" as MOK16
  usecase "Wyświetlenie informacji o koncie użytkownika" as MOK17

}
  a -- MOK12
  a -- MOK14
  a -- MOK15
  a -- MOK16
  MOK15 ..> MOK17: <<include>>
  MOK17 <.. MOK9: <<extend>>
  MOK17 <.. MOK8: <<extend>>
  MOK17 <.. MOK5: <<extend>>
  MOK17 <.. MOK4: <<extend>>
  MOK16 <.. MOK7: <<extend>>
  MOK16 <.. MOK6: <<extend>>

@enduml
