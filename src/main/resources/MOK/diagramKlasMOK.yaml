  @startuml model
    ' left to right direction   
    Account <|-- Manager
    Account <|-- Owner
    Account <|-- Admin
  
    PersonalData "1" --* "1" Account
    LoginData "1" --* "1"Account
      
    AbstractEntity -- Account
    AbstractEntity -- PersonalData
    
    abstract class Account {
      # id: Long
      # email: String
      # username: String
      # password: String
      # isEnable: Boolean
      # isActive: Boolean
      # registerDate: LocalDateTime
      # language: String

      + geId(): Long
      + getEmail(): String
      + getUsername(): String
      + getPassword(): String
      + getIsEnable(): Boolean
      + getIsActive(): Boolean
      + getRegisterDate(): LocalDateTime
      + getLanguage(): String

      + setEmail(email: String): void
      + setPassword(password: String): void
      + setIsEnable(isEnable: Boolean): void
      + setIsActive(isActive: Boolean): void
      + resetPassword(): void #????????????
      + logOut(): void
    }

    class LoginData {
      - id: Long
      - lastValidLoginDate: LocalDateTime
      - lastValidLogicAddress: String
      - lastInvalidLoginDate: LocalDateTime
      - lastInvalidLogicAddress: String
      - invalidLoginCounter: Short
      - version: Long

      + getId(): Long
      + getLastValidLoginDate(): LocalDateTime
      + getLastValidLogicAddress(): String
      + getLastInvalidLoginDate(): LocalDateTime
      + getLastInvalidLogicAddress(): String
      + getInvalidLoginCounter(): Short
      + getVersion(): Long

      + setLastValidLoginDate(date: LocalDateTime): void
      + setLastValidLogicAddress(address: String): void
      + setLastInvalidLoginDate(date: LocalDateTime): void
      + setLastInvalidLogicAddress(address: String): void
      + setInvalidLoginCounter(counter: Short): void

  }

    abstract class AbstractEntity {
      # lastModificationDate: LocalDateTime
      # lastModificationAuthor: String
      # lastModificationOperation: String
      # version: Long


      + getLastModificationDate(): LocalDateTime
      + getLastModificationAuthor(): String
      + getLastModificationOperation(): String
      + getVersion(): Long
    }

    class Manager {
      - license: String

      + getLicense(): String
      + editOwnerAccount(ownerId: Long, name: String, surname: String, language: String): void
      + setOwnerAccountEnable(ownerId: Long, enable: Boolean): void
      + editOwnerEmail(ownerId: Long, email: String): void
      + editOwnerRole(ownerId: Long, role: String): void
    }

    class Owner {
      - phoneNumber: String

      + getPhoneNumber(): String

      + setPhoneNumber(phoneNumber: String): void
    }
    
    class Admin {
      + editUserAccount(accountId: Long, name: String, surname: String, language: String): void
      + setUserAccountEnable(accountId: Long, enable: Boolean): void
      + editUserEmail(accountId: Long, email: String): void
      + editUserPassword(accountId: Long, password: String): void
      + editUserRole(accountId: Long, role: String): void
    }

      class PersonalData {
      - id: Long
      - firstName: String
      - surname: String

      + getId(): Long
      + getFirstName(): String
      + getSurname(): String

      + setFirstName(firstName: String): void
      + setSurname(surname: String): void
    }

    @enduml