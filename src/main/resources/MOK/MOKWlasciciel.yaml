  @startuml
    left to right direction
    
    actor Właściciel as w
    
    rectangle MOK {
    usecase "6 - Zmiana własnego hasła" as MOK6
    usecase "7 - Edycja danych własnego konta" as MOK7
    usecase "11 - Zmiana języka" as MOK12
    usecase "13 - Wylogowanie" as MOK14
  usecase "Wyświetlenie informacji o własnym koncie" as MOK15
  }

    w -- MOK12
    w -- MOK14
    w -- MOK15
    MOK15 <.. MOK6:<<extends>>
    MOK15 <.. MOK7:<<extends>>

  @enduml
