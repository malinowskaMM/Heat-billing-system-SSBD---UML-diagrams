  @startuml
    left to right direction
    
    actor Zarządca as z
    
    rectangle MOK {
    usecase "4 - Dołączenie/Odłączenie poziomu dostępu do konta właściciela" as MOK4
    usecase "5 - Zmiana własnego hasła" as MOK5
    usecase "7 - Edycja danych własnego konta" as MOK7
    usecase "8 - Edycja danych innego konta" as MOK8
    usecase "9 - Zablokowanie/odblokowanie konta właściciela" as MOK9
    usecase "11 - Zmiana języka" as MOK12
    usecase "13 - Wylogowanie" as MOK14
    usecase "Wyświetlenie listy kont" as MOK15
    usecase "Wyświetlenie informacji o własnym koncie" as MOK16
    usecase "Wyświetlenie informacji o koncie użytkownika" as MOK17
    usecase "14 - Przypisanie właścicielowi lokalu" as MOK18
  }
    z -- MOK12
    z -- MOK14
    z -- MOK15
    z -- MOK16
    MOK15 ..> MOK17: <<include>>
    MOK17 <.. MOK9: <<extend>>
    MOK17 <.. MOK4: <<extend>>
    MOK17 <.. MOK18: <<extend>>
    MOK17 <.. MOK8: <<extend>>
    MOK16 <.. MOK7: <<extend>>
    MOK16 <.. MOK5: <<extend>>

    
    @enduml
