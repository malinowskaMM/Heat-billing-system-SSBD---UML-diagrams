  @startuml
    left to right direction
    actor System as s
    
    rectangle MOW {
    usecase "Obliczenie wielkości zaliczki \n na poczet ogrzewania powierzchni lokalu" as MOW12
    usecase "Obliczenie wielkości zaliczki \n na poczet ogrzewania wody" as MOW13
    usecase "Obliczenie bilansu kosztu zużytego ciepła" as MOW16
    usecase "Obliczenie bilansu kosztu zużytego \n ciepła na ogrzanie powierzchni lokalu \n względem wpłaconych zaliczek" as MOW8
    usecase "Obliczenie bilansu kosztu zużytego \n ciepła na ogrzanie części wspólnej \n względem wpłaconych zaliczek" as MOW9
    usecase "Obliczenie bilansu kosztu zużytego \n ciepła na ogrzanie wody \n względem wpłaconych zaliczek" as MOW10
    usecase "Obliczenie wielkości zaliczki" as MOW17
    usecase "Wygenerowanie rocznego raportu \n dotyczącego rozliczenia ciepła" as MOW18
    usecase "Obliczenie wielkości zaliczki \n na poczet ogrzewania części wspólnej" as MOW19
    usecase "Aktualizowanie raportu rocznego" as MOW20
    }

  MOW18 ..> MOW17: includes
  MOW18 ..> MOW16: includes

  MOW16 ..> MOW8 : includes
  MOW16 ..> MOW9 : includes
  MOW16 ..> MOW10 : includes

  MOW17 ..> MOW12: includes
  MOW17 ..> MOW13: includes
  MOW17 ..> MOW19: includes

  MOW18 <.. MOW20: extends
  MOW20 ..> MOW17: includes
  MOW20 ..> MOW16: includes

    s -- MOW18
    
    @enduml
